spring:
    application:
        name:   search_engine_api
    profiles:
        active: dev
    servlet:
        multipart:
            max-file-size: 50MB
    datasource:
        url: jdbc:postgresql://localhost:5432/search_engine
        username: admin
        password: admin
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false
        properties:
            hibernate:
                format_sql: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    
server:
    servlet:
        context-path: /api/v1

