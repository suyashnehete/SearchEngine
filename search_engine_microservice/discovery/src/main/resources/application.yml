server:
  port: ${EUREKA_PORT:8761}

spring:
  application:
    name: discovery
  config:
    import: optional:configserver:http://localhost:${CONFIG_SERVER_PORT:8888}

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/