eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost

spring:
    application:
        name: gateway
    web:
        resources:
            add-mappings: false
    cloud:
        gateway:
            mvc:
                discovery:
                    locator:
                        enabled: true
                routes:
                    -   id: crawler
                        uri: lb://crawler
                        predicates:
                            -   Path=/api/v1/crawler/**
                    -   id: indexer
                        uri: lb://indexer
                        predicates:
                            -   Path=/api/v1/indexer/**
                    -   id: query
                        uri: lb://query
                        predicates:
                            -   Path=/api/v1/search/**, /api/v1/suggestions/**, /api/v1/log/**

server:
    port: 8222