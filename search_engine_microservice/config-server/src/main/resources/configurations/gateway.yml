server:
  port: ${GATEWAY_PORT:8081}

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/api/auth-server/**
          filters:
            - StripPrefix=2
            
        - id: query-service
          uri: lb://query
          predicates:
            - Path=/api/query-service/**
          filters:
            - StripPrefix=2
            
        - id: crawler-service
          uri: lb://crawler
          predicates:
            - Path=/api/crawler-service/**
          filters:
            - StripPrefix=2
            
        - id: indexer-service
          uri: lb://indexer
          predicates:
            - Path=/api/indexer-service/**
          filters:
            - StripPrefix=2
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:${ANGULAR_PORT:4200}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:${GATEWAY_PORT:8081}/api/auth-server/.well-known/jwks.json

eureka:
  client:
    service-url:
      defaultZone: http://localhost:${EUREKA_PORT:8761}/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

logging:
  level:
    org.springframework.security: ${LOG_LEVEL:INFO}
    org.springframework.cloud.gateway: ${LOG_LEVEL:INFO}
    com.searchengine.gateway: ${LOG_LEVEL:INFO}