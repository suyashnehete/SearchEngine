<div class="search-container">
    <h1>Search Engine</h1>
    <input
      type="text"
      [(ngModel)]="query"
      placeholder="Enter your query..."
      (keyup.enter)="onSearch()"
    />
    <button (click)="onSearch()">Search</button>
  
    <div class="results" *ngIf="searchResponse?.documentIds?.length">
      <h2>Results:</h2>
      <ul>
        <li *ngFor="let docId of searchResponse?.documentIds || []">Document ID: {{ docId }}</li>
      </ul>
    </div>
  
    <div *ngIf="searchResponse?.documentIds?.length === 0 && query.trim()">
      <p>No results found.</p>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3" *ngIf="searchResponse !== undefined && searchResponse?.documentIds?.length !== 0 && query.trim() !== ''">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="searchResponse.currentPage === 1">
          <a class="page-link" (click)="goToFirstPage()"
            ><i class="fa-solid fa-angles-left"></i
          ></a>
        </li>
        <li class="page-item" [class.disabled]="searchResponse.currentPage === 1">
          <a class="page-link" (click)="goToPreviousPage()"
            ><i class="fa-solid fa-angle-left"></i
          ></a>
        </li>
        <li
          class="page-item"
          *ngFor="
            let _ of [].constructor(searchResponse.totalPages);
            let i = index
          "
          [ngClass]="{ active: i === ( searchResponse.currentPage || 1 ) - 1 }"
        >
          <a class="page-link" (click)="goToPage(i)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="searchResponse.currentPage === searchResponse.totalPages">
          <a class="page-link" (click)="goToNextPage()"
            ><i class="fa-solid fa-chevron-right"></i
          ></a>
        </li>
        <li class="page-item" [class.disabled]="searchResponse.currentPage === searchResponse.totalPages">
          <a class="page-link" (click)="goToLastPage()"
            ><i class="fa-solid fa-angles-right"></i
          ></a>
        </li>
      </ul>
    </nav>
  </div>
